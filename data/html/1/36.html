:54px;line-height:120%"><span>当事人可协议选择适用瑞士法</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-36" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>应适用中国法和英国法</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-36" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>应在英国法与中国法中选择适用对苏珊有利的法律</span></div>	        </div>		</div>	    </div>	  </div>	</body></html>
