le="margin-left:54px;line-height:120%"><span>该公司拥有韩国与新加坡双重国籍</span></div>	       </div>		</div>		<div class="choiceContext">		 <div class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-77" value="4" />	          	<span class="choiceTitle">C.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>该公司的股东权利义务适用中国内地法</span></div>	       </div>		</div>		<div class="choiceContext">		 <div class="labelClss">	          <div style="float:left;">		 		<input type="checkbox" name="item-77" value="8" />	          	<span class="choiceTitle">D.</span>	         	</div> 	          <div style="margin-left:54px;line-height:120%"><span>该公司的民事权利能力与行为能力可适用香港地区法或新加坡法</span></div>	       </div>		</div>			      	    </div>	  </div>	</body></html>
