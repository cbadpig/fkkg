<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="image/x-icon" href="img/favicon.ico?version=1.0.7401" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="common/artdialog/ui-dialog.css?version=1.0.7401" />
    <link rel="stylesheet" type="text/css" href="css/before.css?version=1.0.7401" />

    <script language="javascript" src="common/js/jquery.min.js?version=1.0.7401"></script>
    <script language="javascript" src="common/artdialog/dialog-min.js?version=1.0.7401"></script>
    <script language="javascript" src="js/obt.js?version=1.0.7401"></script>
    <script language="javascript" src="js/countdown.js?version=1.0.7401"></script>
    <script language="javascript" src="js/before.js?version=1.0.7401"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            resolutionAdapter();
        });
        //当浏览器窗口大小发生变化时
        $(window).resize(function() {
            resolutionAdapter()
        });
        var _obt = OBT.storage.getSession("basepath");
        function inputObtTest(){
            var checkBox = document.getElementById("check");
            if(checkBox.checked == true){
                OBT.storage.removeSession("ss");
                window.location.replace("obttest.html");
            }
            else {
                return;
            }
        }
        //分辨率自适应
        function resolutionAdapter(){
            var clientHeight = document.documentElement.clientHeight;
            if(clientHeight < 768){
                $(".mainback").css({
                    "width": "800px",
                    "height": "600px",
                    "margin-left": "-400px",
                    "margin-top": "-300px",
                });
                $(".centerText").css({
                    "width": "700px",
                    "height": "350px",
                    "left": "50px",
                });
                $(".ksname").css("left", "100px");
                $(".agree").css("top", "560px");
                $(".kc").css("top", "550px")
                $("#kwyq").css("left", "200px");
                $("#ysgz").css("left", "360px");
                $("#czsm").css("left", "520px");
                $(".dialogBox").css("left", "17%");
            }
            else{
                $(".mainback").css({
                    "width": "1024px",
                    "height": "768px",
                    "margin-left": "-512px",
                    "margin-top": "-384px",
                });
                $(".centerText").css({
                    "width": "929px",
                    "height": "516px",
                    "left": "46px",
                });
                $(".ksname").css("left", "212px");
                $(".agree").css("top", "730px");
                $(".kc").css("top", "720px")
                $("#kwyq").css("left", "300px");
                $("#ysgz").css("left", "460px");
                $("#czsm").css("left", "620px");
                $(".dialogBox").css("left", "25%");
            }
        }
        function closeDialogBox() {
            $(".dialogBox").css("display", "none");
        }
    </script>
    <style>
        .dialogBox{
            background: url("img/ts_d.gif") no-repeat;
            position: absolute;
            width: 526px;
            height: 291px;
            left: 25%;
            top: 33%;
            display: none;
        }
    </style>
</head>

<body>
<div class="mainback">
    <div class="kspic">
        <img id="kspic" src="img/blue.jpg" width="104" height="132" onerror="this.src='images/blue.jpg'">
    </div>
    <div class="ksinfo" >
        姓&emsp;&emsp;名：</span><span id="ksxm"></span> <br />
        性&emsp;&emsp;别：<span id="ksxb"></span> <br />
        准考证号：<span id="zkzh"></span> <br />
        身份证号：<span id="sfzh"></span>
    </div>

    <div class="kstime">
        <div id="msgTip" style="display:block;font-size:14px;">
            距离考试还有：<span id="clock"></span>
            <span><a href="#" onclick="inputObtTest()">进入考试</a></span>
        </div>
    </div>
    <div class="ksname"></div>
    <iframe class="centerText" frameborder="0" id="mainText" src=""></iframe>
    <div>
        <div class="agree"><input type="checkbox" id="check">我已阅读并同意</div>
        <div class="kw kc" id="kwyq" style="left:300px">应试人员须知</div>
        <div class="ys kc" id="ysgz" style="left:460px">应试规则</div>
        <div class="cz kc" id="czsm" style="left:620px">操作说明</div>
    </div>
    <div class="dialogBox">
        <div style="background: url(img/ts_1.gif); width: 115px; height: 40px; position: absolute; left: 5%; top: 8%"></div>
        <div style="background: url(img/ts_2.gif); width: 130px; height: 135px; position: absolute; left: 6%; top: 35%"></div>
        <div style="width: 55%; position: absolute; left: 40%; top: 40%; font-size: 20px; font-weight: bolder; font-family: Microsoft YaHei; color: red">考试即将开始,勾选左下角“我已阅读并同意”方可进入考试。</div>
        <div class="backBtn" style="background: url(img/back.png); width: 84px; height: 31px; position: absolute; left: 70%; top: 70%; cursor:pointer;" onclick="closeDialogBox()"></div>
    </div>
</div>
</body>
</html>
