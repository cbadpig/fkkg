><span>甲欠缺违法性认识的可能性，其行为不构成犯罪</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-4" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>甲对危险驾驶事实有认识，具有危险驾驶的故意</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-4" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>甲受认识水平所限，不能要求其对自身行为负责</span></div>	        </div>		</div>	    </div>	  </div>	</body></html>
