<!DOCTYPE HTML><html>	<head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="cache-control" content="no-cache">  <meta http-equiv="expires" content="0">  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 	<title>item 11</title>  	<script type="text/javascript">		   $(document).ready(function(){      $('#I-11').item({cancel:true,itemtype:'single'},'11');	  $("#jmsz").html(OBT.storage.getSession("jmsz"));    });    $( window ).unload(function() {      $('#I-11').item('destroy');    });		</script>	</head>	<body>	  <div class="paperTitle">	    <li class="single">试卷</li>	    <li>	      <a target="_self" id="mark" href="javascript:void(0)" onclick="ITEM.mark.ColorizeSelection('yellow');">标记题干</a>	      <a target="_self" id="unmark" href="javascript:void(0)"  onclick="ITEM.mark.ColorizeSelection('#DDEBF6')">取消标记</a>	    </li>	  </div>	  <div class="itemGroupTitle">    	一、单项选择题。每题所设选项中只有一个正确答案，多选、错选或不选均不得分。本部分含1—50题，每题1分，共50分。    </div>	  <div id="I-11" class="itemArea" itemcode="11">	    <p>第<span class="itemName">11</span>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jmsz" style="font-size:14px;"></span></p>	    <div class="itemContext">	      有法谚云：“法律为未来作规定，法官为过去作判决”。关于该法谚，下列哪一说法是正确的？<span class="itemChoice">&nbsp;</span>	    </div>	    <div class="choiceList">	      		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-11" value="1" />		          	<span class="choiceTitle">A.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>法律的内容规定总是超前的，法官的判决根据总是滞后的</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-11" value="2" />		          	<span class="choiceTitle">B.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>法官只考虑已经发生的事实，故判案时一律选择适用旧法</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-11" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>法律绝对禁止溯及既往</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-11" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>即使案件事实发生在过去，但“为未来作规定”的法律仍然可以作为其认定的根据</span></div>	        </div>		</div>	    </div>	  </div>	</body></html>
