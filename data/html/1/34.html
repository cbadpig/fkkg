有诉讼管辖和咨询管辖两项职权</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-34" value="4" />		          	<span class="choiceTitle">C.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>联合国秘书长可就执行其职务中的任何法律问题请求国际法院发表咨询意见</span></div>	        </div>		</div>		<div class="choiceContext">		   <div class="labelClss">	          <div style="float:left;">			 		<input type="radio" name="item-34" value="8" />		          	<span class="choiceTitle">D.</span>	          </div> 	          <div style="margin-left:54px;line-height:120%"><span>国际法院做出判决后，如当事国不服，可向联合国大会上诉</span></div>	        </div>		</div>	    </div>	  </div>	</body></html>
